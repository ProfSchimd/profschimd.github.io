{{ define "main" }}
<div class="py-3">
<article>
{{ .Content }}
  
    {{ range where .Sections ".Name" "==" "Materie" }}
    <div class="container-lg">
      <div class="card mb-3">
      <h5 class="card-header"><i class="bi bi-mortarboard"></i> Materie</h5>
      <div class="card-body text-primary">
        <ul>
          {{ range .Sections }}
        <li><a href="{{ .Permalink }}">{{ .Title }} {{ with .Param "code" }}({{ . }}){{ end }}</a></li>
         {{ end }}
        </ul>
      </div>
      </div>
    
    {{ end }}
  
 
  </div>
</article>
</div>
{{ end }}

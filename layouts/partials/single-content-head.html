<div class="row">
    <div class="col-10">
        <aside>
            {{ .TableOfContents }}
        </aside>
    </div>
    <div class="col-2">
        {{ with .Params.repo }}
        <a class="btn btn-outline-primary my-1 w-100" href="{{ . }}" role="button" target="_blank">
            <i class="bi bi-github"></i> Source
        </a>
        {{ end }}
        {{ with .Params.quiz_page }}
        <a class="btn btn-outline-primary my-1 w-100" href="{{ . }}" role="button" target="_blank">
            <i class="bi bi-question-circle"></i> Quiz
        </a>
        {{ end }}
    </div>
</div>

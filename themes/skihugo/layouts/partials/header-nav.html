<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" rel="author" href="/">{{ .Site.Title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
            <div class="dropdown-menu">
              {{ range .Children }}
                <a href="{{ .URL }}" class="dropdown-item">{{ .Name }}</a>
              {{ end }}
            </div>
          </li>
          {{ else }}
            <li class="nav-item"><a class="nav-link" href="{{ .URL }}" role="button">{{ .Pre }} {{ .Name }} {{ .Post }}</a></li>  
          {{ end }}
        {{ end }}
    </ul>
  </div>
  </div>
</nav>
</header>

---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }} (A.S. {{ page.anno }})</h1>
    <h2 class="post-subtitle">{{ page.materia | escape }} ({{ page.sigla | escape }})</h2>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
